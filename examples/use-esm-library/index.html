<html lang="en">
<head>

<body>
  <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5" role="main">
    <h1 class="title">Use ESM library</h1>
    <div class="example">
      <form>
        <div class="form-row align-items-center flex-sm-nowrap">
          <div class="col-auto"><input type="number" id="num1" class="form-control" placeholder="0" autofocus="autofocus"></div>
          <label class="mr-2">+</label>
          <div class="col-auto"><input type="number" id="num2" class="form-control" placeholder="0"></div>
          <label class="mr-2">=</label>
          <div class="col-auto"><input type="number" id="result" class="form-control" placeholder="0" disabled="disabled"></div>
        </div>
      </form>
    </div>
    <figure class="highlight">
      <label>js:</label>
      <pre><code>&lt;script type=&quot;module&quot;&gt;

    </figure>
  </div>
  <script type="module">
  import { add } from './node_modules/esm-and-other-format-libraries-starter/dist/mylib.esm.js';
  document.querySelectorAll('#num1,#num2').forEach(el => 
    el.addEventListener('input', () => {
      const num1 = parseFloat(document.querySelector('#num1').value, 0) || 0;
      const num2 = parseFloat(document.querySelector('#num2').value, 0) || 0;
      document.querySelector('#result').value = add(num1, num2);
    }
  ));
  </script>
</body>
